<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Wards - Your Financial Guardian</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/icon1.png"  width="32" height="32" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                            <polyline points="17 6 23 6 23 12"></polyline>
                        </svg>
                    </div>
                    <span class="logo-text">Wealth Wards</span>
                </div>

                <div class="nav-cta">
                   <a href="https://discord.com/channels/1353579874933149747/1353650926879248396"> <button class="btn btn-primary">Join us</button></a>
                </div>

                <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
            </div>

            <div class="mobile-menu" id="mobileMenu">
                <a href="#features">Features</a>
                <a href="#how-it-works">How It Works</a>
                <a href="#testimonials">Testimonials</a>
                <a href="#pricing">Pricing</a>
                <div class="mobile-menu-cta">
                    <button class="btn btn-ghost" style="width: 100%;">Sign In</button>
                    <button class="btn btn-primary" style="width: 100%;">Get Started</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>

        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>
                        Your Financial Guardian
                        <span class="gradient-text">Coming soon..</span>
                    </h1>
                    
                    <p>
                        Wealth Wards empowers you to take control of your financial future with intelligent insights, 
                        real-time monitoring, and personalized strategies.
                    </p>

                </div>

                <div class="hero-image">
                    <img src="./images/shield.png" alt="Financial shield">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>© 2026 Wealth Wards. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
            mobileMenuBtn.textContent = mobileMenu.classList.contains('active') ? '✕' : '☰';
        });

        // Close mobile menu when clicking on a link
        const mobileMenuLinks = mobileMenu.querySelectorAll('a');
        mobileMenuLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
                mobileMenuBtn.textContent = '☰';
            });
        });

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    const offset = 80; // Height of navbar
                    const targetPosition = target.offsetTop - offset;
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
