<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Wards - Your Financial Guardian.</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/icon1.png"  width="32" height="32" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                            <polyline points="17 6 23 6 23 12"></polyline>
                        </svg>
                    </div>
                    <span class="logo-text">Wealth Wards</span>
                </div>

                <div class="nav-cta">
                   <a href="https://discord.com/channels/1353579874933149747/1353650926879248396"> <button class="btn btn-primary">Join us</button></a>
                </div>

                <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
            </div>

            <div class="mobile-menu" id="mobileMenu">
                <a href="#features">Features</a>
                <a href="#how-it-works">How It Works</a>
                <a href="#testimonials">Testimonials</a>
                <a href="#pricing">Pricing</a>
                <div class="mobile-menu-cta">
                    <button class="btn btn-ghost" style="width: 100%;">Sign In</button>
                    <button class="btn btn-primary" style="width: 100%;">Get Started</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>

        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>
                        Offline<br>
                        <span class="gradient-text">System undermaintenance</span>
                    </h1>
                    <p>
                       Our system is currently under maintenance. Please check back soon.
                    </p>
                </div>

                <div class="hero-image">
                    <img src="./images/shield.png" alt="Financial shield">
                </div>
            </div>
              <svg id="circlehead" viewBox="0 0 900 300">
                <polyline id="line" />
                <circle id="head" r="2" />
            </svg>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>© 2026 Wealth Wards. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
            mobileMenuBtn.textContent = mobileMenu.classList.contains('active') ? '✕' : '☰';
        });

        // Close mobile menu when clicking on a link
        const mobileMenuLinks = mobileMenu.querySelectorAll('a');
        mobileMenuLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
                mobileMenuBtn.textContent = '☰';
            });
        });

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    const offset = 80; // Height of navbar
                    const targetPosition = target.offsetTop - offset;
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });


        // Animated SVG in Hero Section
        
        const points = [
            [50, 250],
            [150, 180],
            [250, 220],
            [350, 150],
            [450, 190],
            [550, 120],
            [650, 160],
            [750, 80],
            ];

        const polyline = document.getElementById("line");
        const head = document.getElementById("head");

        const speed = 0.02;
        const maxTrailLength = 25;
        const fadeAfterTurns = 4;
        const restartDelay = 2000; // ⏱ 2 seconds

        let segment, t, trail, phase;
        let rafId;
        
        let restartCount = 0;
        const maxRestarts = 1;

        function reset() {
        segment = 0;
        t = 0;
        trail = [];
        phase = "draw";
        head.style.opacity = 1;
        polyline.setAttribute("points", "");
        }

        function animate() {

        
        // ───── DRAW PHASE ─────
        if (phase === "draw") {
            if (segment >= points.length - 1) {
            phase = "dissolve";
            return requestAnimationFrame(animate);
            }

            const [x1, y1] = points[segment];
            const [x2, y2] = points[segment + 1];

            const x = x1 + (x2 - x1) * t;
            const y = y1 + (y2 - y1) * t;

            trail.push({ x, y });

            if (segment >= fadeAfterTurns && trail.length > maxTrailLength) {
            trail.shift();
            }

            polyline.setAttribute(
            "points",
            trail.map(p => `${p.x},${p.y}`).join(" ")
            );

            head.setAttribute("cx", x);
            head.setAttribute("cy", y);

            t += speed;
            if (t >= 1) {
            t = 0;
            segment++;
            }

            rafId = requestAnimationFrame(animate);
        }

        // ───── DISSOLVE PHASE ─────
        else if (phase === "dissolve") {
            if (trail.length === 0) {
            head.style.opacity = 0;

            setTimeout(() => {
                restartCount++;
                console.log(`Restarting animation: ${restartCount}`);
                if (restartCount > maxRestarts) return;
                cancelAnimationFrame(rafId);
                reset();
                animate();
            }, restartDelay);

            return;
            }

            trail.shift();

            polyline.setAttribute(
            "points",
            trail.map(p => `${p.x},${p.y}`).join(" ")
            );

            rafId = requestAnimationFrame(animate);
        }
    }

    reset();
    const element = document.getElementById('circlehead');
    element.style.width = '100vw';
    element.style.height = '100vh';
    element.style.position = 'absolute';
    element.style.top = '0';
    element.style.left = '0';
    element.style.margin = '0';
    element.style.padding = '0';
    animate();
    </script>
</body>
</html>
